services:
  conn_service:
    build:
      context: fastapi/
    command: sh -c "uvicorn app:app --host=0.0.0.0 --port 8000 --reload"
    ports:
      - ${PORT}:8000
    env_file: .env
    environment:
      - PORT=${PORT}
    restart: unless-stopped
    healthcheck:
      test: curl --fail http://localhost:${PORT}/health
      interval: 30m
      timeout: 30s
      retries: 5
      start_period: 5m
    volumes:
      - ./fastapi/:/home/app/

  web:
    build:
      context: streamlit/
    command: streamlit run web.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./streamlit/:/home/web/
    restart: unless-stopped
